<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Boilerplate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
    <link rel="stylesheet" href="css/grid-gallery.css">
</head>
<body>
    
    <div class="container">
        <h1>Hello, Bootstrap!</h1>
        <p>This is a basic Bootstrap boilerplate.</p>
    </div>

    <section class="gallery-block grid-gallery">
        <div class="container custom-container-width" >
            <div class="heading">
                <h1>MEET OUR DESIGNERS</h1>
            </div>
            <div class="row">
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-1-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-1-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-2-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-2-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-3-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-3-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-4-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-4-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-1-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-1-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-2-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-2-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-3-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-3-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-4-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-4-01.png">
                    </a>
                </div>
                <div class="col-md-6 col-lg-4 item">
                    <a class="lightbox" href="images/student-1-01.png">
                        <img class="img-fluid image scale-on-hover" src="images/student-1-01.png">
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.grid-gallery', { animation: 'slideIn'});
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
